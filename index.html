<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Relógio Digital</title>
        
    </head>

    <body>
        
        <h3>Relógio Digital</h3>    
        <h3 class="item2">Ajuste seu Relógio:</h3> 

        <div class="relogio">

            <div>
                <span id="horas">00</span>
                <span class="tempo">Horas</span>
            </div>

            <div>
                <span id="minutos">00</span>
                <span class="tempo">Minutos</span>
            </div>

            <div>
                <span id="segundos">00</span>
                <span class="tempo">Segundos</span>
            </div>
        
        </div>

        <div class="formulario">

            <h2>Isso foi útil?</h2>
            <div class="input">
                <div>
                    <input type="radio" name="utilidade" value="Muito">
                    <span>Muito</span>
                </div>
                <div>
                    <input type="radio" name="utilidade" value="Pouco">
                    <span>Pouco</span>
                </div>
                <div>
                    <input type="radio" name="utilidade" value="Razoável">
                    <span>Razoável</span>
                </div>
            </div>
            <div>
                <textarea name="observacao" placeholder="Deixe sua opnião:"></textarea>
            </div>

            <div>
                <input type="submit" name="acao" value="ENVIAR">
            </div>

            <img src="assets/img/fundo relógio.jpeg">

        </div>

        <script src="assets/js/script.js"></script>
    </body>

</html>
